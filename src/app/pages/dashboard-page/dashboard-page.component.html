<h1>OBP API SDK DASHBOARD</h1>
<p style="text-align: center">Welcome to the Dashboard, Over here you can fetch your accounts and View Recurring Transactions </p>
<p style="text-align: center"> JWT Token being used is the following</p>
<strong><p style="text-align: center">{{tokenString}}</p></strong>
<div style="text-align: center" class="button-positioning">
  <button  style="margin: 0 25%" mat-flat-button color="primary" (click)="getLinkedAccounts()">Fetch Accounts</button>
</div>
<div *ngIf="!hideTable" class="table-spacing">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- Bank Name Column -->
  <ng-container matColumnDef="bankName">
    <th mat-header-cell *matHeaderCellDef> Bank Name </th>
    <td mat-cell *matCellDef="let element"> {{element.bankName}} </td>
  </ng-container>

  <!-- Account info Column -->
  <ng-container matColumnDef="accountInfo">
    <th mat-header-cell *matHeaderCellDef> Account Information </th>
    <td mat-cell *matCellDef="let element"> {{element.accountInfo}} </td>
  </ng-container>

  <!-- Account Type Column -->
  <ng-container matColumnDef="accountType">
    <th mat-header-cell *matHeaderCellDef> Account Type </th>
    <td mat-cell *matCellDef="let element"> {{element.accountType}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <button style="margin: 0 25%" mat-flat-button color="primary" (click)="openRecurringTransactionModal()">VIEW TOTAL SPENDING</button>
    </td>
  </ng-container>

  <!-- Action Column -->
<!--  <ng-container matColumnDef="symbol">-->
<!--    <th mat-header-cell *matHeaderCellDef> Symbol </th>-->
<!--    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
<!--  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
