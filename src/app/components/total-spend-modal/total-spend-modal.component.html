
<h2 mat-dialog-title style="text-align: center">Total Spending Breakdown</h2>
<div style="text-align: center" *ngIf="isLoading">
  <mat-spinner style="margin:60px auto;">
  </mat-spinner>
  <p>One Moment Whiles we fetch your Breakdown Report</p>
</div>
<div *ngIf="!isLoading" class="content">
  <div class="chart">
  <ngx-charts-advanced-pie-chart
    [view]="view"
    [animations]="false"
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    [valueFormatting]="format"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-advanced-pie-chart>
</div>
<h2 style="text-align: center">Transactions</h2>

<div class="transactions">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 scrollit">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <!-- Transaction Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Description info Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> Â£{{element.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Okay</button>
</mat-dialog-actions>
